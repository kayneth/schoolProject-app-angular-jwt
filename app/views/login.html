<div class="loginBox md-whiteframe-z1" layout="column">
    <form>
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Login</span></h2>
        </md-toolbar>
        <md-content class="md-padding" layout="column">
            <md-input-container>
                <label>Pseudo</label>
                <input type="text" ng-model="user._username"/>
            </md-input-container>
            <md-input-container>
                <label>Mot de passe</label>
                <input type="password" ng-model="user._password"/>
            </md-input-container>
            <div layout="row" layout-align="center center" style="padding-top:20px">
                <md-button class="md-raised md-primary" type="submit" ng-click="loginApi()">
                    <span>Login</span>
                    <md-icon ng-show="loader">
                        <md-progress-circular class="md-hue-2 md-accent" md-diameter="20px"></md-progress-circular>
                    </md-icon>
                </md-button>
                <div flex="flex"></div>
                <md-button href="" md-no-ink="md-no-ink">Mot de passe oubli√© ?</md-button>
            </div>
        </md-content>
    </form>
</div>
