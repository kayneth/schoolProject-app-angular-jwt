<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ShareCrea - App de partage de création multimédia</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <base href="/">
  </head>
  <body ng-app="shareCreationsApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="NavbarCtrl" layout="column" layout-fill="layout-fill">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="toggleSidenav()">
            <md-icon md-svg-icon="menu">menu</md-icon>
          </md-button>
          <h1>
            <a href="/">ShareCrea</a>
          </h1>
        </div>
      </md-toolbar>
      <md-content flex="flex">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
          <md-list>
            <md-list-item ng-if="isAuthenticated" ng-click="showAddCrea($event)" md-ink-ripple="#3F51B5">
              <md-icon md-svg-icon="plus-circle"></md-icon>
              <p>Ajout</p>
            </md-list-item>
            <md-list-item ng-if="isAdmin" ng-href="#!/admin" ng-click="toggleSidenav()" md-ink-ripple="#3F51B5">
              <md-icon md-svg-icon="security-home"></md-icon>
              <p>Admin</p>
            </md-list-item>
            <md-list-item class="pointer" md-ink-ripple="#3F51B5" ng-if="!isAuthenticated" ng-href="#!/login">
              <md-icon md-svg-icon="login"></md-icon>
              <p>Connexion</p>
            </md-list-item>
            <md-list-item class="pointer" md-ink-ripple="#3F51B5" ng-if="isAuthenticated" ng-click="logout()">
              <md-icon md-svg-icon="logout"></md-icon>
              <p>Déconnexion</p>
            </md-list-item>
          </md-list>
        </md-sidenav>
        <main layout-margin="layout-margin">
          <div ng-view="">

            <!--<div layout="column" layout-align="center center" layout-fill="layout-fill">-->

            <!--</div>-->

          </div>
        </main>
      </md-content>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/angular-base64/angular-base64.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/navbar.js"></script>
        <script src="scripts/directives/filemodel.js"></script>
        <script src="scripts/controllers/creation.js"></script>
        <script src="scripts/filters/truncate.js"></script>
        <script src="scripts/directives/regularcard.js"></script>
        <script src="scripts/directives/usercard.js"></script>
        <script src="scripts/directives/commentlist.js"></script>
        <script src="scripts/services/scauthmanager.js"></script>
        <script src="scripts/services/scbase64.js"></script>
        <script src="scripts/directives/ratingstars.js"></script>
        <script src="scripts/filters/range.js"></script>
        <script src="scripts/controllers/admin.js"></script>
        <!-- endbuild -->
</body>
</html>
